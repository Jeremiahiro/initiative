<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cephalon Syntrofos</title>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <style>
            .izzuhead {font-family: 'Inter', sans-serif !important;}
        </style>
    </head>
    <body onload="makeplec();">
        <div class="ui attached stackable menu" style="font-family: 'Inter', sans-serif;">
            <div class="ui container">
                <a class="item"><i class="home icon"></i> Home</a>
                <a class="item"><i class="grid layout icon"></i> Browse</a>
                <a class="item"><i class="mail icon"></i> Messages</a>
                <div class="ui simple dropdown item">
                    More
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item"><i class="edit icon"></i> Edit Profile</a>
                        <a class="item"><i class="globe icon"></i> Choose Language</a>
                        <a class="item"><i class="settings icon"></i> Account Settings</a>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="ui container" id="body">
            <!--
            <h2 class="ui header teal" style="font-family: 'Inter', sans-serif;"><i class="shield icon"></i><div class="content">AstroSonic<div class="sub header">Unlock secrets inside the ancient relics</div></div></h2>
            <h3 class="ui header" style="font-family: 'Inter', sans-serif;">t0xic0der/syngrafias</h3>
            <div class="ui relaxed divided list" id="t001" style="margin-top: 20px;"></div>
            -->
        </div>
    </body>
    <script>
        function makeplec() {
            let repodict = {
                "t0xic0der": {
                    "t001": "t0xic0der/syngrafias",
                    "t002": "t0xic0der/sanctuary-zero",
                },
                "astrosonic": {
                    "a001": "astrosonic/sanctuary"
                }
            };
            for (indx in repodict)
            {
                $("#body").append("<h2 class='ui header teal izzuhead'><i class='github icon'></i><div class='content'>" + indx + "<div class='sub header'>Repository owner</div></div></h2>");
                for (jndx in repodict[indx])
                {
                    $("#body").append("<h3 class='ui header izzuhead'>" + repodict[indx][jndx] + "</h3>");
                    $("#body").append("<div class='ui relaxed divided list' id='" + jndx + "' style='margin-top: 20px;'></div>");
                    fetcizzu(jndx, repodict[indx][jndx]);
                }
            }
            $("#body").append("<br/>")
        }
        function fetcizzu(loca, reponame)
        {
            fetch("https://api.github.com/repos/" + reponame + "/issues")
                .then(res => res.json())
                .then((temp) => {
                    console.log(temp);
                    for (indx in temp)
                    {
                        let modifdom = "<div class='item'>" + "<i class='large file alternate outline middle aligned icon'></i>" + "<div class='content'>" +
                            "<a class='header izzuhead' href='" + temp[indx]["html_url"] + "'>#" + temp[indx]["number"] + " " + temp[indx]["title"] + "</a>" +
                            "<div class='description izzuhead'><strong>" + temp[indx]["state"].toUpperCase() + "</strong>, Created at " + temp[indx]["created_at"] + "</div>" + "</div>" + "</div>";
                        $("#"+loca).append(modifdom);
                    }
            }).catch(err => console.error(err));
        }
    </script>
</html>
